<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbers List</title>
    <style>
        body {
            background-image: url('/pic/Default_barbershop_modern_style_3.jpg'); /* Путь к изображению */
            background-size: cover; /* Растянуть изображение на всю область */
            background-position: center; /* Выравнивание изображения по центру */
            background-repeat: no-repeat; /* Запретить повторение изображения */
            height: 100vh; /* Высота равная высоте окна браузера */
            margin: 0; /* Убрать отступы по умолчанию */
            padding: 0; /* Убрать внутренние отступы по умолчанию */
        }
        /* Стили для карточек */
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 250px;
            display: inline-block;
            transition: box-shadow 0.3s ease-in-out; /* Плавный переход для тени */
        }

        /* Тень и эффект hover */
        .card:hover {
            box-shadow: 0px 0px 30px 0px rgb(248, 245, 243); /* Тень */
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card .details {
            text-align: center;
            margin-top: 10px;
        }
        .mainH1{
            text-align: center;
            color: #eee6e6;
        }
        /* Пример стилей для навигации */
        nav {
            /* Ваши стили для навигации */
            text-align: center;
            background-color: #000000; /* Цвет фона */
            padding: 10px 0; /* Внутренние отступы */
        }

        nav ul {
            list-style-type: none; /* Убираем маркеры у списка */
            padding: 0;
        }

        nav ul li {
            display: inline; /* Выводим элементы в одну линию */
            margin-right: 20px; /* Внешний отступ между элементами */
        }

        nav ul li a {
            color: white; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание ссылок */
            font-weight: bold; /* Жирный шрифт */
        }
    </style>
</head>
<nav>
    <ul>
        <li><a href="/">Домой</a></li>
        <li><a href="/services">Услуги</a></li>
        <li><a href="/barbers">Наши barbers</a></li>
        <li><a href="/appointments/create">Записаться </a></li>
    </ul>
</nav>
<body style="background-image: url('/pic/Default_barbershop_modern_style_3.jpg');">
<h1 class="mainH1">"Ваш стиль - наше искусство."</h1>
<div class="card-list">
    <!-- Перебор барберов из модели -->
    <div class="card" th:each="barber : ${barbers}">
        <img th:src="@{'/pic/' + ${barber.image}}" alt="Barber Image">
        <div class="details">
            <h2 th:text="${barber.name}" style="color: #ece5e5">Имя Барбера </h2>
            <p th:text="${barber.specialization}" style="color: #eaf0f3">Специализация: Стрижка</p>
            <p th:text="${barber.schedule}" style="color: #e2e8e7">Расписание: Пн-Пт: 9:00-18:00, Сб-Вс: выходной</p>
            <!-- Ссылка на страницу барбера -->
            <a th:href="@{'/barbers/' + ${barber.id}}" style="color: #eee6e6">Подробнее</a> <br><br>
            <a th:href="@{/appointments/create}" style="color: #4ca5cb">Записаться</a>
        </div>
    </div>
</div>


</body>
</html>
