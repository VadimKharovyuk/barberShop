
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            color: #4ca5cb;
            font-family: Arial, sans-serif;
            background-image: url('/pic/c8d1d8b4a9844e30949d45359771964e.jpeg');">
        background-size: cover; /* Растянуть изображение на всю область */
            background-position: center; /* Выравнивание изображения по центру */
            background-repeat: no-repeat; /* Запретить повторение изображения */
            height: 100vh; /* Высота равная высоте окна браузера */
            margin: 0; /* Убрать отступы по умолчанию */
            padding: 0; /* Убрать внутренние отступы по умолчанию */
        }

        h1 {
            text-align: center;
            color: #ece5e5;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #12daa6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1155e7;
        }

    </style>
</head>
<body>
<h1>Запись к барберу</h1>
<form action="/appointments" method="post">
    <!-- Добавляем выпадающий список для выбора услуги -->
    <label for="treatmentId">Выберите услугу:</label>
    <select name="treatmentId" id="treatmentId">
        <option value="">Выберите услугу</option>
        <!-- Перебираем список услуг -->
        <option th:each="treatment : ${treatments}" th:value="${treatment.id}" th:text="${treatment.name}"></option>
    </select>
    <br>
    <!-- Остальные поля формы -->
    <label for="barberId">Выберите барбера:</label>
    <select name="barberId" id="barberId">
        <option value="">Выберите барбера</option>
        <!-- Перебираем список барберов -->
        <option th:each="barber : ${barbers}" th:value="${barber.id}" th:text="${barber.name}"></option>
    </select>
    <br>
    <label for="clientName">Введите ваше имя:</label>
    <input type="text" id="clientName" name="clientName">
    <br>
    <label for="clientPhoneNumber">Введите ваш номер телефона:</label>
    <input type="text" id="clientPhoneNumber" name="clientPhoneNumber">
    <br>
    <label for="dateTime">Выберите дату и время:</label>
    <input type="datetime-local" id="dateTime" name="dateTime">
    <br>
    <button type="submit">Записаться</button>
</form>
</body>
</html>
