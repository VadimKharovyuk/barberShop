
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('/pic/Default_barbershop_modern_style_3.jpg'); /* Путь к изображению */
            background-size: cover; /* Растянуть изображение на всю область */
            background-position: center; /* Выравнивание изображения по центру */
            background-repeat: no-repeat; /* Запретить повторение изображения */
            height: 100vh; /* Высота равная высоте окна браузера */
            margin: 0; /* Убрать отступы по умолчанию */
            padding: 0; /* Убрать внутренние отступы по умолчанию */
        }

        h1 {
            text-align: center;
            color: #eabe50;
        }

        form {
            width: 40%;
            margin: 0 auto;

        }


        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #f1a680;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #9ea0cb;
        }
        .custom-label {
            color: #f1ecea; /* Замените "blue" на ваш выбранный цвет */
        }
        /* Пример стилей для навигации */
        nav {
            /* Ваши стили для навигации */
            text-align: center;
            background-color: #000000; /* Цвет фона */
            padding: 10px 0; /* Внутренние отступы */
        }

        nav ul {
            list-style-type: none; /* Убираем маркеры у списка */
            padding: 0;
        }

        nav ul li {
            display: inline; /* Выводим элементы в одну линию */
            margin-right: 20px; /* Внешний отступ между элементами */
        }

        nav ul li a {
            color: white; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание ссылок */
            font-weight: bold; /* Жирный шрифт */
        }

    </style>
</head>
<nav>
    <ul>
        <li><a href="/">Домой</a></li>
        <li><a href="/services">Услуги</a></li>
        <li><a href="/barbers">Наши barbers</a></li>
        <li><a href="/appointments/create">Записаться </a></li>
    </ul>
</nav>
<body><br><br>

<h1>Запись к барберу</h1> <br><br><br>
<form action="/appointments" method="post">
    <!-- Добавляем выпадающий список для выбора услуги -->
    <label class="custom-label" for="treatmentId">Выберите услугу:</label>
    <select name="treatmentId" id="treatmentId">
        <option value="">Выберите услугу</option>
        <!-- Перебираем список услуг -->
        <option th:each="treatment : ${treatments}" th:value="${treatment.id}" th:text="${treatment.name}"></option>
    </select>
    <br>
    <!-- Остальные поля формы -->
    <label  class="custom-label" for="barberId">Выберите барбера:</label>
    <select name="barberId" id="barberId">
        <option value="">Выберите барбера</option>
        <!-- Перебираем список барберов -->
        <option th:each="barber : ${barbers}" th:value="${barber.id}" th:text="${barber.name}"></option>
    </select>
    <br>
    <label class="custom-label"  for="clientName">Введите ваше имя:</label>
    <input type="text" id="clientName" name="clientName">
    <br>
    <label class="custom-label" for="clientPhoneNumber">Введите ваш номер телефона:</label>
    <input type="text" id="clientPhoneNumber" name="clientPhoneNumber">
    <br>
    <label class="custom-label" for="dateTime">Выберите дату и время:</label>
    <input type="datetime-local" id="dateTime" name="dateTime">
    <br>
    <button type="submit">Записаться</button>
</form>
</body>
</html>
